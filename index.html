<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplo de AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- Carga el modelo 3D desde GitHub -->
            <a-asset-item id="miModelo" src="Toulouse.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <!-- Usa el componente bind para anclar el modelo al marcador -->
            <a-gltf-model src="#miModelo" scale="1 1 1"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
